<!-- 중복실행 확인 -->

            <!-- 구글 광고 -->

                <div class="col-md-3">

                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-4 text-left">
            <a class="btn btn-info" href="/" role="button">택배배송조회 메뉴가기</a>

    <div> 
        <table class="table table-bordered table-condensed table-hover table-responsive" id="link">

            <thead>
                <tr class="danger">
                    <th class="text-center" colspan="3">사용자 접속정보</th>

            </thead>
                
            <tbody>
                <!-- LOOP START row -->
                <tr class="{tr_class}">
                    <td class="text-center">{no}</td>
                    <td class="text-center"><strong>{data_title}</strong></td>
                    <td class="text-center">{data_value}</td>
                </tr>
                <!-- LOOP END row -->
            </tbody>
        </table>

</div><!-- /container -->

<input type="text" style="visibility:hidden; width:0px; hight:0px;" /> <!-- form 안에 textbox 추가 (1개만 있으면 엔터키에 자동 form sunmit 됨) -->

</form>

<script type="text/javascript">
    
$(document).ready(function(){
    // 페이지 로드시 검색어 포커스
    // $("#keyword").focus();   

    // 페이지 로드시 윈도우 포커스
    // $(this)[0].focus();
    window.focus();

    // 조회하기 버튼 클릭
    $("#button_go_search").on("click", function() {
        go_search();
    });
});

// Query string 구하기
function get_list_querystring() {
    var list_querystring = "";
    
    return list_querystring;
}

// 조회하기
function go_search() {
    // 중복실행 확인
    if ($("#duplication_tag").val() == "Y") {
        alert("이미 처리중입니다.");        
        return;
    }

    var list_querystring = get_list_querystring();
    
    var location_href = "";
    
    $("#duplication_tag").val("Y");

    location_href += "/connectinfo.php";
    location_href += "?dummy=dummy";
    location_href += list_querystring;
    $(location).attr("href", location_href);
}

</script>
