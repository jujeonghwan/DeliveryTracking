<script type="text/javascript">
    
$(document).ready(function(){
    // 페이지 로드시 검색어 포커스
    // $("#keyword").focus();   

    // 페이지 로드시 윈도우 포커스
    // $(this)[0].focus();
    window.focus();

    // 구분 라디오 클릭
    $('input:radio[name="infotype"]').on("change", function() {
        go_search();
    });

    // 조회하기 버튼 클릭
    $("#button_go_search").on("click", function() {
        go_search();
    });
});

// Query string 구하기
function get_list_querystring() {
    var list_querystring = "";
    
    // list_querystring += "&infotype=" + $.trim($("#infotype").val());                        // 택배사    
    list_querystring += "&infotype=" + $('input[name="infotype"]:checked').val();        // 택배사 (radio(옵션) 박스)    
    // list_querystring += "&keyword=" + encodeURIComponent($.trim($("#keyword").val()));
    // list_querystring += "&page=" + $.trim($("#page").val());
 
    return list_querystring;
}

// 조회하기
function go_search() {
    // 중복실행 확인
    if ($("#duplication_tag").val() == "Y") {
        alert("이미 처리중입니다.");        
        return;
    }

    var list_querystring = get_list_querystring();
    
    var location_href = "";
    
    $("#duplication_tag").val("Y");

    location_href += "/info.php";
    location_href += "?dummy=dummy";
    location_href += list_querystring;
    $(location).attr("href", location_href);
}

</script>
